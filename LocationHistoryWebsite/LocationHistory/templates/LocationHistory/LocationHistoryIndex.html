<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    

    <title>Location History</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% load static %}
    <!-- Custom styles for this template -->
    <link href="{% static 'LocationHistory/signin.css' %}?{% now 'U' %}" rel="stylesheet">
  </head>

  <script>
    function generateUUID() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("UUID").innerHTML = this.responseText;
        }
        xhttp.open("GET", "generateUUID");
        xhttp.send();
    }

    function redirect() {
        let uuid = document.getElementById("inputUUID").value;

        if (!uuid) {
            alert("Enter a UUID");
            return false;
        }

        window.location.href = '/LocationHistory/'+uuid;

        return false;

    }

    
  </script>
  
  <body class="text-center">
    <form class="form-signin" onSubmit="return redirect()">
        <a href="https://github.com/jakubiecdaniel">Download Location History Program</a>
<!--
        <h1 class="uuidTitle h3 mb-3 font-weight-normal">Enter UUID</h1>-->
        <div style="display:flex;margin-top:20px">
            <input type="UUID" id="inputUUID" class="form-control" placeholder="UUID" autofocus required></input>
            <div class="input-group-append">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
            </div>
        </div>
        <div  id="UUID">
            <button class="uuidTitle btn btn-lg btn-primary btn-block" type="button" onClick="generateUUID()">Generate UUID</button>
        </div>

    </form>
  </body>
</html>
